<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 - Icosahedron</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        #text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            background-color: white;
        }
    </style>
</head>
<body>
<script src="three.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight);
    document.body.appendChild( renderer.domElement );

    //Creating cube and adding it to the scene
    var geometry = new THREE.IcosahedronGeometry(20, 0);
    var material = new THREE.MeshNormalMaterial();
    var icosahedron = new THREE.Mesh( geometry, material);
    scene.add(icosahedron);

    icosahedron.rotation.x = 0.1;
    icosahedron.rotation.y = -0.25;

    camera.position.z = 100;

    var light = new THREE.PointLight( 0xFFFF00 );
    light.position.set( 10, 0, 25 );
    scene.add( light );


    var render = function () {
        requestAnimationFrame( render );

        renderer.render(scene, camera);

        icosahedron.rotation.x += 0.05;
    };

    render();
</script>
<div id="text"><i>Lesson 4 - Icosahedron, Hassan Irshaad 2017</i></div>

</body>
</html>
